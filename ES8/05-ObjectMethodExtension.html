<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const hero = {
      name: 'Kaisa',
      skills: ['体表活肤', '爱卡西亚暴雨', '虚空锁敌', '极限超载', '猎手本能']
    }

    // 获取对象所有的键
    console.log(Object.keys(hero));

    // 获取所有值
    console.log(Object.values(hero));

    // entries 将对象转为二维数组
    console.log(Object.entries(hero));
    const m = new Map(Object.entries(hero));
    console.log(m);
    console.log(m.get('name'));
    console.log(m.get('skills'));

    // 对象属性的描述对象
    console.log(Object.getOwnPropertyDescriptors(hero));
  </script>
</body>

</html>
