<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Object.fromEntries 将二维数组转为对象
    // 参数为二维数组
    const result = Object.fromEntries([
      ['name', 'Kaisa'],
      ['skill', '艾卡西亚暴雨']
    ]);
    console.log(result);

    const m = new Map();
    m.set('name', 'VN');
    const result1 = Object.fromEntries(m);
    console.log(result1);
  </script>
</body>

</html>
