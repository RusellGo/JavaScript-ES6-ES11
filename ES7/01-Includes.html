<body>
  <script>
    // Array.prototype.includes
    // includes 方法用来检测数组中是否包含某个元素，返回布尔类型值
    let arr = [1, 2, 3, 4];
    console.log(arr.includes(1));
    console.log(arr.includes(5));
  </script>
</body>
