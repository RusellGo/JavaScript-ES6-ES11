<body>
  <script>
    // BigInt 大整数 不能使用浮点数
    let n = 521n;
    console.log(n, typeof n);

    // 函数
    let v = 123;
    console.log(BigInt(v));

    // 大数值运算
    let max = Number.MAX_SAFE_INTEGER;
    console.log(max);
    console.log(max + 1);
    console.log(max + 2);

    console.log(BigInt(max));
    console.log(BigInt(max) + BigInt(1));
    console.log(BigInt(max) + BigInt(2));
    console.log(BigInt(max) + BigInt(3));
  </script>
</body>
