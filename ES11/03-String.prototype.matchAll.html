  <script>
    let str = `
      <ul>
        <li>
          <a>罗小黑战记</a>

    const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg;
    const result = str.matchAll(reg);

    // console.log(result);

    const arr = [...result];
    console.log(arr);
