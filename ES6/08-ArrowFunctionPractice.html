<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: #58a;
    }
  </style>
</head>

<body>
  <div id="color"></div>
  <script>
    // 点击div，两秒后变色，不使用箭头函数
    let color = document.querySelector('#color');
    color.addEventListener('click', function () {
      // 定时器
      let _this = this;
      setTimeout(function () {
        _this.style.backgroundColor = 'orange';
      }, 2000);
    })

    // 点击div，两秒后变色
    let color1 = document.querySelector('#color');
    color.addEventListener('dblclick', function () {
      // 定时器
      setTimeout(() => {
        this.style.backgroundColor = 'pink';
      }, 2000);
    })

    // 从数组中返回偶数元素
    const arr = [2, 5, 6, 8, 4, 52];
    const result1 = arr.filter(function (item) {
      // if (item % 2 === 0) {
      //   return true;
      // } else {
      //   return false;
      // }
      return item % 2 === 0;
    });
    console.log(result1);
    const result2 = arr.filter(item => item % 2 === 0);
    console.log(result2);

    // 箭头函数适合与 this 无关的回调，定时器，数组方法的回调
    // 不适合与 this 有关的回调，事件回调，对象方法
  </script>
</body>

</html>
