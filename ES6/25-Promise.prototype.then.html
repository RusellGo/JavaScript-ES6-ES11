<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // then 方法
    const p = new Promise(function (resolve, reject) {
      setTimeout(() => {
        resolve('用户数据');
        // reject('出错了');
      }, 1000);
    })
    // 调用then方法 then方法的返回结果是Promise对象，对象的状态由回调函数的执行结果决定
    // 1.如果回调函数中返回的结果是 非Promise类型的属性，状态为成功，返回值为对象的成功值
    const result = p.then(value => {
      console.log(value);
      // 非Promise类型的属性
      // return 111;
      // return new Promise((resolve, reject) => {
      //   // resolve('ok');
      //   reject('error');
      // })
      throw new Error('出错');
    }, reason => {
      console.warn(reason);
    })
    console.log(result);
  </script>
</body>

</html>
