<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // ES6 允许给函数参数赋值初始化
    // 1.形参赋初始值 具有默认值的参数，一般位置靠后（潜规则）
    function add(a, b, c = 10) {
      return a + b + c;
    }
    let result = add(1, 2, 3);
    console.log(result);
    let result1 = add(1, 2);
    console.log(result1);

    // 2.与解构赋值结合使用
    function connect({ host = '192.168.0.0', username = 'user', password = 'user', port = 8081 }) {
      console.log(host, username, password, port);
    }
    connect({
      host: 'localhost',
      username: 'root',
      password: 'root',
      port: 8080
    });
    connect({});
  </script>
</body>

</html>
