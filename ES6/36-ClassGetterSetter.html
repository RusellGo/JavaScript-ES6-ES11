<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // get & set
    class Phone {
      get price() {
        console.log('价格属性被读取了')
        return 50;
      }
      set price(newValue) {
        console.log('价格属性被修改了')
        return newValue;
      }
    }

    // 实例化对象
    let s = new Phone();
    console.log(s.price);
    console.log(s.price = 100);
  </script>
</body>

</html>
