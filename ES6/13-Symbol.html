<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Symbol 是ES6引入的一种新的数据类型，表示独一无二的值。它是JavaScript语言的第七种数据类型，是一种类似于字符串的数据类型
    // 1) Symbol的值是唯一的，用来解决命名冲突的问题
    // 2) Symbol值不能于其他数据进行运算
    // 3) Symbol定义的对象属性不能使用for...in遍历循环，但是可以使用Reflect.ownKeys来获取对象的所有键名

    // 1.创建Symbol(函数)
    let s = Symbol();
    console.log(s, typeof s);
    let s2 = Symbol('hero');
    let s3 = Symbol('hero');
    console.log(s2, s3, s2 === s3);
    // Symbol.for(函数对象) 创建
    let s4 = Symbol.for('hero');
    let s5 = Symbol.for('hero');
    console.log(s4, s5, s4 === s5);
  </script>
</body>

</html>
