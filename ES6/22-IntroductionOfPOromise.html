<body>
  <script>
    // 实例化Promise对象
    const p = new Promise(function (resolve, reject) {
      setTimeout(() => {
        // let data = '数据库中的数据';
        // resolve(data);

        let err = '读取数据失败';
        reject(err);
      }, 1000);
    })
    p.then(function (value) {
      console.log(value);
    }, function (reason) {
      console.log(reason);
    })
  </script>
