<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 异步编程
    // 1s后控制台输出111 然后 2s后控制台输出222 然后 3s后控制台输出333
    // 传统方法 可能造成回调地狱
    // setTimeout(() => {
    //   console.log(111);
    //   setTimeout(() => {
    //     console.log(222);
    //     setTimeout(() => {
    //       console.log(333);
    //     }, 3000);
    //   }, 2000);
    // }, 1000);

    // 使用生成器函数
    function one() {
      setTimeout(() => {
        console.log(111);
        iterator.next();
      }, 1000);
    }
    function two() {
      setTimeout(() => {
        console.log(222);
        iterator.next();
      }, 2000);
    }
    function three() {
      setTimeout(() => {
        console.log(333);
        iterator.next();
      }, 3000);
    }

    function* gen() {
      yield one();
      yield two();
      yield three();
    }
    // 调用生成器函数
    let iterator = gen();
    iterator.next();
  </script>
</body>

</html>
