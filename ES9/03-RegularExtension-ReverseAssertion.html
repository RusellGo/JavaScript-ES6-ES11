<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 正则扩展-反向断言

    let str = 'JS5211314你你你555啦啦啦';
    //正向断言
    const reg = /\d+(?=啦)/;
    const result = reg.exec(str);
    console.log(result);

    // 反向断言
    let str1 = 'JS5211314你你你555啦啦啦';
    const reg1 = /(?<=你)\d+/;
    const result1 = reg1.exec(str1);
    console.log(result1);
  </script>
</body>

</html>
