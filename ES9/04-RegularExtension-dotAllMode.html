<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // dot . 元字符 除换行符以外的任意单个字符
    let str = `
      <ul>
        <li>
          <a>罗小黑战记</a>
          <p>上映时间：2019-8-16</p>
        </li>
        <li>
          <a>肖申克的救赎</a>
          <p>上映时间：1994-09-10</p>
        </li>  
      </ul>
    `;
    const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
    const result = reg.exec(str);
    console.log(result);

    // ES9 dotAll模式
    const reg1 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs; // s 可以让 . 匹配任意字符
    let result1;
    let data = [];
    while (result1 = reg1.exec(str)) {
      console.log(result1);
      data.push({ title: result1[1], time: result1[2] });
    }
    console.log(data);
  </script>
</body>

</html>
